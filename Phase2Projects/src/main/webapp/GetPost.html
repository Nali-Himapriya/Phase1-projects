<!DOCTYPE html>
<html>
<head>
    <title>GET and POST Example</title>
</head>
<body>
    <form action="GetPostServlet" method="get">
        <label>GET Method: </label>
        <input type="text" name="data">
        <input type="submit" value="Submit with GET">
    </form>
    <br>
    <form action="GetPostServlet" method="post">
        <label>POST Method: </label>
        <input type="text" name="data">
        <input type="submit" value="Submit with POST">
    </form>
</body>
</html>
